<div class="modal-header">
    <h4  class="modal-title">Post a photo</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form>
            <input class="mb-2" type="file" (change)="onFileSelected($event)" required>
            <input class="mt-2" type="text" [(ngModel)]='description'  class="form-control" id="description" name="description" aria-describedby="descriptionHelp" placeholder="Write a description" required>
            <button type="submit" class="btn btn-success mt-2" (click)="postPhoto()">Post</button>
            <button type="button" class="btn btn-light float-right myBtn mr-1 mt-2" (click)="close()">Close</button>
        </form>    
    </div>
</div>
