<div class="container-fluid">
    <div class="card ml-auto mr-auto" style="width:23em;margin-top:10%;">
    <h1 class="card-title text-center mt-3">Instagram</h1> 
    <h5 class="mr-2 ml-2 text-center" style="color:rgb(184, 182, 182);">Sign up to see photos and videos from your friends.</h5> 
    <form class="mr-auto ml-auto mt-3" style="width:90%" (ngSubmit) = "onClickedSignUp()" #userForm="ngForm">
        <div class="form-group">
            <input type="email" [(ngModel)]='signUpUser.email'  class="form-control" id="email" name="email" aria-describedby="usernameHelp" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='signUpUser.name' class="form-control" id="name" name="name" placeholder="Full Name" required>
          </div>
        <div class="form-group">
          <input type="text" [(ngModel)]='signUpUser.username'  class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]='signUpUser.password' class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%" [disabled]="!userForm.form.valid">Sign up</button>
        <hr/>
    </form> 
    <p class="text-center" *ngIf="showError" style="color:red">{{messageError}}</p>
  </div>
  <div class="card ml-auto mr-auto" style="width:23em;margin-top:1%;">
    <p class="m-auto p-2">Have an account?<a [routerLink]="['/login']" class="text-center mb-3"> Log in </a></p>
  </div>
</div>
