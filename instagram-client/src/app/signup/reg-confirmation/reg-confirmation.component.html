<div *ngIf="success" class="success">
    <h1>Your Instagram account is activated and you are able to use it. </h1>
    <button class="btn btn-primary" (click)="goToLogin()">Log in</button>

</div>
<div *ngIf="error" class="error">
    <h1>Something went wrong with the acount activation.</h1>
    <h2>{{errorMessage}}</h2>
</div>
