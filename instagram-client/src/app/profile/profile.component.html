<div class="container-fluid">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="/home">
            <i style="font-size:1.3em;color:black;padding-left:15em;"> Instagram</i>
        </a> 
        <div class="pull-right">
            
            <ul class="nav navbar-nav-horizontal">
              <li><button type="button" class="btn navbar-btn btn-dark" name="search" id="search"  value="Search users" (click)="goToSearchUsers()"><b>Search users</b></button></li>
                <li><button type="button" class="btn navbar-btn btn-dark ml-2" name="logout" id="logout"  value="Profile" (click)="goToProfile()"><b>Profile</b></button></li>
                <li><button type="button" class="btn navbar-btn btn-dark ml-2" name="logout" id="logout"  value="Log Out" (click)="logout()"><b>Log Out</b></button></li>
            </ul>     
    </div> 
    </nav>
    <div>
        
        <h2 class="pl-5">@{{currentUser.username}}</h2>
        <h2 class="pl-5">{{currentUser.name}}</h2>
        <button style="width:7em;" class="btn btn-primary ml-5" (click)="showPosts()">Posts</button>
        <button style="width:7em;" class="btn btn-primary ml-3" (click)="showFollowers()">Followers</button>
        <button style="width:7em;" class="btn btn-primary ml-3" (click)="showFollowing()">Following</button>

        <app-profile-posts *ngIf="showDivPosts" [posts]="posts"></app-profile-posts>

        <div *ngIf="showDivFollowers">
            <h4 class="text-center">Followers</h4>
            <table class="table" style="width:50%;margin:auto;margin-top: 1em;">
                <thead style="background-color:rgb(30, 144, 252);">
                  <tr>
                    <th style="text-align: center;" scope="col">#</th>
                    <th style="text-align: center;" scope="col">Username</th>
                    <th style="text-align: center;" scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let follower of followers;let i = index">
                    <th  style="background-color: rgb(30, 144, 252);text-align: center;" scope="row">{{i+1}}</th>
                    <td style="background-color: white;text-align: center;">{{follower.username}}</td>
                    <td style="background-color: white;text-align: center;">{{follower.name}}</td>                                    
                  </tr>
                </tbody>
              </table>
        </div>
        <div *ngIf="showDivFollowing">
            <h4 class="text-center">Following</h4>
            <table class="table" style="width:50%;margin:auto;margin-top: 1em;">
                <thead style="background-color:rgb(30, 144, 252);">
                  <tr>
                    <th style="text-align: center;" scope="col">#</th>
                    <th style="text-align: center;" scope="col">Username</th>
                    <th style="text-align: center;" scope="col">Name</th>
                    <th style="text-align: center;" scope="col">Unfollow</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let f of following;let i = index">
                    <th  style="background-color: rgb(30, 144, 252);text-align: center;" scope="row">{{i+1}}</th>
                    <td style="background-color: white;text-align: center;">{{f.username}}</td>
                    <td style="background-color: white;text-align: center;">{{f.name}}</td> 
                    <td style="background-color: white;text-align: center;"><button class="btn btn-warning" (click)="unfollow(f.id)">Unfollow</button></td>                                   
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    
</div>
