<div class="container-fluid">
    <div class="card ml-auto mr-auto" style="width:23em;margin-top:10%;">
    <h1 class="card-title text-center mt-3">Instagram</h1>  
    <form class="mr-auto ml-auto mt-3" style="width:90%" (ngSubmit) = "onClickedLogin()" #userForm="ngForm">
        <div class="form-group">
          <input type="text" [(ngModel)]='loginUser.username'  class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]='loginUser.password' class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%" [disabled]="!userForm.form.valid">Log In</button>
        <hr/>
    </form> 
    <p class="text-center" *ngIf="showError" style="color:red">Invalid username or password.</p>
    <a href="#" class="text-center mb-3">Forgot password?</a>
  </div>
  <div class="card ml-auto mr-auto" style="width:23em;margin-top:1%;">
    <p class="m-auto p-2">Don't have an account?<a [routerLink]="['/signup']" class="text-center mb-3"> Sign up</a></p>
  </div>
</div>
